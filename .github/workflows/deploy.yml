name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or master, or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm install

      - name: Build 🛠️
        # Ensure your build script in package.json is correct (e.g., "vite build")
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # This is the default output directory for Vite builds
          # If you are deploying to a custom domain, you might need to add a CNAME file
          # or configure it in your repository settings.
          # For a project site, the default behavior should work.